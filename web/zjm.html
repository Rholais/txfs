<script>
      function play1(){
            playReset('1');
      } 
      function play2(){
            playReset('2');
      } 
      function play3(){
            playReset('3');
      } 
      
      function playReset(id){
            var audio=document.getElementById('audio'+id);
            var button=$('#button'+id);
            audio.play();
            button.html('...');
            audio.onended=function() {
                  endReset(id);
            };
      }
      
      function endReset(id){
                  var button=$('#button'+id);
                  button.attr('style').val('');
                  button.html('点击播放');
                  // button.css('color', '#333');
                  // button.css('background-color', '#c7c7c7');
                  // button.css('border-color', '#c7c7c7');
      }

</script>
